{{ if not .Values.influxDB.external }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: init-influx-script
data:
  init.sh: |
    #!/bin/bash

    set -e
    influx bucket create -n hammerBucketDetailed -o ddosify
    influx bucket create -n hammerBucketIteration -o ddosify
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: influxdb
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: influxdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: influxdb
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: env
          image: {{ .Values.images.influxdb }}
          name: influxdb
          ports:
            - containerPort: 8086
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/influxdb
              name: influxdb-data
            - name: scripts
              mountPath: /docker-entrypoint-initdb.d
      restartPolicy: Always
      volumes:
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influxdb-data
        - name: scripts
          configMap:
            name: init-influx-script
            defaultMode: 0777
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: influxdb
  name: influxdb
spec:
  ports:
    - name: "8086"
      port: 8086
      targetPort: 8086
  selector:
    service: influxdb
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    service: influxdb-data
  name: influxdb-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.influxDB.size | quote }}
  storageClassName: {{ .Values.pvc.influxDB.storageClassName }}
status: {}
{{- end -}}
